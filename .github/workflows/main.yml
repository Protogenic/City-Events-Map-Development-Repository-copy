name: Pull Request Test

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test
        run: |
          python services/news_reader.py response_to_server
          python services/news_reader.py download_image
          python services/news_reader.py check_response
          python services/news_reader.py rbc
          python services/news_reader.py nnru
